   - Read `package.json` if exists ‚Üí extract dependencies, scripts

2. **Analyze technology stack:**
   - HTML files ‚Üí meta tags, semantic structure, features
   - CSS files ‚Üí Grid/Flexbox, variables, frameworks (if any)
   - JS files ‚Üí vanilla/framework, key features (forms, animations, etc.)
   - Build tools ‚Üí npm scripts, bundlers, optimizations

3. **Extract project metadata:**
   - Project name (from folder name or package.json)
   - Key features (from HTML structure and JS functionality)
   - Performance hints (minified files, lazy-load, WebP/AVIF)
   - Accessibility (ARIA, semantic HTML, focus management)

## README.md Structure

### 1. Hero Section with DominDev branding
### 2. Visual Preview
### 3. About & Business Value with Key Features
### 4. Tech Stack with rationale
### 5. Performance & Quality (Lighthouse, Core Web Vitals)
### 6. Accessibility (WCAG 2.1 Level AA)
### 7. Getting Started (Installation, Project Structure)
### 8. Environment Variables (if applicable)
### 9. Deployment
### 10. Roadmap (optional)
### 11. License (MIT + All Rights Reserved for assets)
### 12. Author section with DominDev branding:

```markdown
